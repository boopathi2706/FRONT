<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image">
           <div>
            <img src="Logo.png" alt="">
           </div>
        </div>
        <h3>CGPA CALCULATOR</h3>
        <div class="one">
            <label for="credit">Enter Credit</label><br>
            <select id="Credit" name="credit_value">
                <option value=""></option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>
        <div class="one">
            <label for="grade_alpha">Enter Grade</label><br>
            <select id="grade_alpha" name="grade_value">
                <option value=""></option>
                <option value="O">O</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <button onclick="calculate()" class="calculate">CALCULATE</button>
        <p class="score">CGPA is = <span id="score1">00.00</span></p>
        <div class="add">
            <p class="content">Do you Add one more subject</p>
            <button onclick="toAdd()" class="bgn">Add subject</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
